<!DOCTYPE html>
<html>
<head>

    <title>Finance App</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<header>
    <div class="option" id="close">X</div>
    <div class="option" id="minimize">-</div>
</header>
<div class="row">
    <div id="price-container">
        <p class="subtext">Current GBP/USD</p>

        <button id="notifyBtn">Notify me when...</button>

<script src="../handlers/win-handle.js"></script>
